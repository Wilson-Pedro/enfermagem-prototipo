<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Criar Formulário</title>
</head>
<body>

    <!-- Botão de Voltar -->
    <div class="back-btn">
        <a href="Home.html"><i class="bi bi-arrow-left-circle-fill" id="iconeVoltar"></i></a>
    </div>

    <form class="container">
        <h2>Formulário</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="prontuario">Número do Prontuário</label>
                <input type="text" id="prontuario" placeholder="Nº Prontuário" required>
            </div>
            <div class="form-group">
                <label for="atendimento">Data do Atendimento</label>
                <input type="text" id="atendimento" placeholder="Dia / Mês / Ano" required>
            </div>
        </div>

        <div class="form-group">
            <label for="nome">Nome do Paciente</label>
            <input type="text" id="nome" placeholder="Nome" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="text" id="nascimento" placeholder="Dia / Mês / Ano" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="rg">RG</label>
                <input type="text" id="rg" placeholder="RG" required>
            </div>
            <div class="form-group">
                <label for="ssp">SSP</label>
                <input type="text" id="ssp" placeholder="SSP" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Telefone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="nome-mae">Nome da Mãe</label>
                <input type="text" id="nome-mae" placeholder="Nome da Mãe" required>
            </div>
            <div class="form-group">
                <label for="nome-pai">Nome do Pai</label>
                <input type="text" id="nome-pai" placeholder="Nome do Pai" required>
            </div>
        </div>

        <div class="form-row">
            <div class="checkbox-group">
                <input type="checkbox" id="nao-consta-mae">
                <label for="nao-consta-mae">Não Consta</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="nao-consta-pai">
                <label for="nao-consta-pai">Não Consta</label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="sus">Cartão do SUS</label>
            <input type="text" id="sus" placeholder="SUS">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Bairro" required>
            </div>
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Rua" required>
            </div>
        </div>

        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" placeholder="Cidade">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="concordo" required>
            <label for="concordo">Concordo com o uso dos dados apresentados acima, conforme os termos destacados.</label>
        </div>

        <div class="submit-btn">
            <button>Próximo</button>
        </div>
    </form>

</body>
</html>
